<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=EB+Garamond:ital@1&family=Exo+2:ital,wght@0,100;1,300&family=Kaushan+Script&family=Open+Sans:ital@1&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="top_login">
        <a href="index.html">
            <img src="assets/img/logo.png" alt="logo">
        </a>
        <h1>Login <span class="smt">|</span> Sing in</h1>
    </div>
    <div class="login-container">
        <div class="img_login">
            <img src="assets/img/img_login.jpg" alt="login image">
        </div>
        <h2>Sign in to your account</h2>
        <form>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" class="input input-email" required>
            </div>
            <div class="content">
              <div class="lock">
                  <div class="fa fa-lock"></div>
              </div>
              <!--<label for="password" id="password" class="label text-right-password">password</label>-->
              <input type="password" placeholder="Enter Password" class="input input-pass" required />
              <span class="show-hide">
                  <i class="fa fa-eye"></i>
              </span>
            </div>
            <div class="btn-sing-in">
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
